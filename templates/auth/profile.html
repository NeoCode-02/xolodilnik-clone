{% extends "base.html" %}
{% load static %}

{% block title %}Profile | Xolodilnik{% endblock title %}


{% block content %}
<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row block-9">
            <div class="col-md-6 order-md-last d-flex">
                <form action="{% url "profile-template" %}" method="post" class="bg-white p-5 contact-form">
                {% csrf_token %}

                {{form.as_p}}
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary py-3 px-5">
                </div>
                </form>
            </div>

            <div class="col-md-6 d-flex">
                <img src="{% static "images/person_2.jpg" %}" alt="Image" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            </div>
    </div>
</section>
{% endblock content %}
