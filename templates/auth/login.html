{% extends "base.html" %}
{% load static %}


{% block title %}Login | Xolodilnik{% endblock title %}


{% block content %}

<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row block-9">
            <div class="col-md-6 order-md-last d-flex">
                <form action="{% url "login-template" %}" method="post" class="bg-white p-5 contact-form">
                {% csrf_token %}

                {{form.as_p}}
                
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                </div>
                </form>
            </div>

            <div class="col-md-6 d-flex">
                <img src="{% static "images/person_4.jpg" %}" alt="Image" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            </div>
    </div>
</section>

<style>
.password-field {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 0;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.password-toggle:hover {
    color: #495057;
}

.form-control {
    padding-right: 40px;
}
</style>

<script>
    function togglePassword(fieldId, button) {
        const passwordField = document.getElementById(fieldId);
        const icon = button.querySelector('i');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            passwordField.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }
</script>


{% endblock content %}
